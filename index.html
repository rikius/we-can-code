<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>We can code beginner challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
        rel="stylesheet"
        href="https://static.fontawesome.com/css/fontawesome-app.css"
    />

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
            <a class="navbar-brand" href="#">Awesome map</a>
        </nav>

        <div id="map"></div>

        <main role="main" class="container">
            <div class="row">
                <div class="col">
                    <form id="marker-form" class="opacity-transition">
                        <input type="hidden" name="id" value="" id="marker-id" />
                        <div class="form-group row">
                            <label for="marker-lat" class="col-sm-3 col-form-label">Latitude</label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="lat"
                                    id="marker-lat"
                                    value=""
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="marker-lng" class="col-sm-3 col-form-label">Longitude</label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="lng"
                                    id="marker-lng"
                                    value=""
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="marker-title" class="col-sm-3 col-form-label">Title</label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="title"
                                    id="marker-title"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="marker-description" class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                                <textarea
                                    class="form-control"
                                    name="description"
                                    id="marker-description"
                                    rows="3"
                                ></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button
                                    id="marker-button-save"
                                    type="submit"
                                    class="btn btn-primary"
                                >
                                    <i class="fal fa-save fa-fw"></i> Save
                                </button>
                                <button id="marker-button-cancel" class="btn btn-link">
                                    Cancel
                                </button>
                                <button
                                    id="marker-button-delete"
                                    class="btn btn-danger float-right"
                                >
                                    <i class="fal fa-trash-alt fa-fw"></i> Delete
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Firebase App is always required and must be first -->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>

        <!-- Add additional services that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>

        
        <script src="js/firebase.js"></script>

        <script src="js/map.js"></script>
        <script src="js/form.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
    </body>
</html>
